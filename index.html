<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="styles.css">
 <script src="pass.js"></script>
 <title>passwordGenerator</title>
</head>

<body>

 <!-- box to hold generator -->
 <div class="box">
  <!-- Title -->
  <h2>Password Generater</h2>
  <!-- displays genreated password -->
  <input type="text" name="" placeholder="Create password" id="password" readonly>
  <!-- display Genreate and copy button -->
  <table>
   <th>
    <div id="button" class="btn1" onclick="genPassword()">Generate</div>
   </th>
   <th><a id="button" class="btn2" onclick="copyPassword()">Copy</a></th>
  </table>

 </div>
</body>

</html>
